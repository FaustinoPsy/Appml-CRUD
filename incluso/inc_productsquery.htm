<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf8"></head><body><div id="appml_filtercontainer" class="w3-container w3-light-grey w3-padding-large w3-section" style="display:none">
<span id="appmlbtn_queryClose" onclick="this.parentNode.style.display=&#39;none&#39;;" class="w3-button w3-large w3-right">X</span>
<h2>Filtro</h2>
<div id="appml_filter">
    <div class="w3-row w3-section">
      <div class="w3-col m3">
        <label>Produto:</label>
      </div>
      <div class="w3-col m2">
        <input id="appml_datatype_NomeProd" type="hidden">
        <select id="appml_operator_NomeProd" class="w3-select w3-border">
          <option value="0">=</option>
          <option value="1">&lt;&gt;</option>
          <option value="2">&lt;</option>
          <option value="3">&gt;</option>
          <option value="4">&lt;=</option>
          <option value="5">&gt;=</option>
          <option value="6">%</option>
        </select>
      </div>
      <div class="w3-col m7">
        <input id="appml_query_NomeProd" class="w3-input w3-border">
      </div>
    </div>
    <div class="w3-row w3-section">
      <div class="w3-col m3">
        <label>Fornecedor:</label>
      </div>
      <div class="w3-col m2">
        <input id="appml_datatype_fornecedor.IDforn" type="hidden">
        <select id="appml_operator_fornecedor.IDforn" class="w3-select w3-border">
          <option value="10">=</option>
          <option value="11">&lt;&gt;</option>
        </select>
      </div>
      <div class="w3-col m7">
        <div appml-data="data/appml.php?model=model_list/model_dropdown_suppliers">
          <select id="appml_query_fornecedor.IDforn" class="w3-select w3-border">
            <option value=""></option>
            <option appml-repeat="records" value="{{IDforn}}">{{Nomeforn}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="w3-row w3-section">
      <div class="w3-col m3">
        <label>Categoria:</label>
      </div>
      <div class="w3-col m2">
        <input id="appml_datatype_categorias.IDcat" type="hidden">
        <select id="appml_operator_categorias.IDcat" class="w3-select w3-border">
          <option value="10">=</option>
          <option value="11">&lt;&gt;</option>
        </select>
      </div>
      <div class="w3-col m7">
        <div appml-data="data/appml.php?model=model_list/model_dropdown_categories">
          <select id="appml_query_categorias.IDcat" class="w3-select w3-border">
            <option value=""></option>
            <option appml-repeat="records" value="{{IDcat}}">{{Nomecat}}</option>
          </select>
        </div>
      </div>
    </div>
</div>
<button id="appmlbtn_queryOK" type="button" class="w3-btn w3-green">OK</button>
</div>
</body></html>
